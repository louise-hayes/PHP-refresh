<html>
<head>
  <meta charset="utf-8">

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">

<body class="hold-transition mainDiv sidebar-mini" id="ssoDevPage">
 <div class="wrapper">
    <header class="main-header" id="spashHeader">    
    <!--Top Header logo images attach Div start here-->   
        <div class="row" id="">
            <div class="col-xs-6 col-sm-6 col-lg-6 text-left">
                <img class="img-responsive" id="logoId" src="../images/takeda_logo_big.png" />
            </div>
            <div class="col-xs-6 col-sm-6 col-lg-6 text-left">
                <img class="img-responsive" id="logoIdRight" src="../images/c3-logo2.png" />
            </div>
        </div>
    <!--Top Header logo images attach Div end here-->
    </header>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper1 container-login" id="centerBGImg">         
        <div class="wrap-login">
            
            <form class="form-horizontal login-form validate-form" action="" method="post" id="login-form" novalidate>
                <span class="login-form-title p-b-26">
                    Login As SSO
                </span>
                
                <div class="container-login-form-btn">
                    <div class="form-group row">
                        <label class="col-xs-3 control-label">Email Id</label>
                        <div class="col-xs-9 inputGroupContainer">
                            <div class="input-group">
                              <input name="email" id="email" placeholder="Email Id" class="form-control"  type="text">
                            </div>
                        </div>
                    </div>
                      
                    <div class="form-group row">
                        <label class="col-xs-3 control-label">Password</label>
                        <div class="col-xs-9 inputGroupContainer">
                            <div class="input-group">                              
                                <input class="form-control" id="userPw" type="password" placeholder="Password" name="password" data-minLength="5" data-error="some error" required/>
                                <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password" id="passwordEye" onclick="passwordEyeFunction()"></span>
                            </div>
                        </div>
                    </div>                 

                    <!-- Button -->
                    <div class="form-group row">
                        <div class="col-xs-12">
                            <div class="submitBtnDiv wrap-login-form-btn">
                             <button type="submit" class="btn signInBtn">Login</button>
                            </div>
                        </div>
                    </div> 

                </div>
            </form> 
            
        </div>
        <!--  -->
        
    </div>
    <!-- /.content-wrapper -->

    <footer class="main-footer">
    <!--Bottom text Div display start here-->
        <div class="bottomDiv">
            <div class="" id="downHeaderImg">
                <p class="pTagOurB">Our Business</p>
                </br>
                <span>Committed to Improving Health</span>
            </div>
        </div>    
    </footer>
    <!--Bottom display text Div end here-->
    
</div>
<!-- ./wrapper -->

<script src="../js/jquery/jquery.min.js"></script>
