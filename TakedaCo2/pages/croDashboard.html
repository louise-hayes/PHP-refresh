<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Takeda COE-C2</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.7 -->
    <link rel="stylesheet" href="../css/bootstrap.min.css">

    <link rel="stylesheet" href="../css/popup.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="../css/AdminLTE.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="../fonts/font-awesome/css/font-awesome.min.css">

    <link rel="stylesheet" href="../css/dataTables.bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/summernote.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.0/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
    <link rel="stylesheet" type="text/css" media="screen" href="../css/bootstrap-datepicker.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.6.3/css/bootstrap-select.min.css">

</head>

<body class="hold-transition mainDiv sidebar-mini sidebar-collapse">
    <div class="wrapper fixed">

        <header class="main-header fixed">
            <!-- Logo -->
            <a href="#" class="sidebar-toggle" id="customIconToggle"  data-toggle="push-menu" role="button"> 
                <span></span> 
            </a>

            <a class="logo logoNavDiv" style="display:none;">
                <img src="../images/nav_logo.png" class="" alt="User Image">
                <span class="logo-lg"><b>Takeda</b></span>
            </a>
          
            <!-- Header Navbar: style can be found in header.less -->
            <nav class="navbar navbar-static-top">
                <!-- Sidebar toggle button-->
                <a href="#" id="headerLogo" class="logo" style="display:block;" >
                    <img src="../images/nav_logo.png" class="" alt="User Image">          
                </a>
               
                <div class="topPapeTitle">
                    <span class="hidden-xs">CoE - CRO Request List</span>
                </div>
                <div class="navbar-custom-menu">
                    <ul class="nav navbar-nav">                        
                        <li class="user user-menu">
                            <a href="#" data-toggle="control-sidebar">
                                <i class="fa"><img src="../images/icon_user.png" class="" alt="User Image"></i>
                                <span class="hidden-xs userName"></span>
                            </a>                           
                        </li>
                        <!-- Control Sidebar Toggle Button -->
                        <li>
                            <a href="#" class="controlSidebar"  data-toggle="control-sidebar">
                                <i class="fa"><img src="../images/takeda_logo_big.png" class="takedaLogo" alt="C3-Logo"></i>
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>

        <!-- Left side column. contains the logo and sidebar -->
        <aside class="main-sidebar fixed">
            <!-- sidebar: style can be found in sidebar.less -->
            <section class="sidebar">
                <!-- Sidebar user panel -->
                <ul class="sidebar-menu" data-widget="tree">
                </ul>
            </section>
            <!-- /.sidebar -->
        </aside>

        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper">          
            <!-- From Date -->
            <section class="content">
                <div class="calendarDiv">
                    <div class="form-group fromDateDiv">
                        <label for="startDate" class="calenderLebal">From Date</label>
                        <div class="inlineDisplay">
                            <div class="input-group date" id="datetimepicker2">
                                <input type="text" class="form-control pull-right" id="datepicker" readonly='true'>           
                                <input type="hidden" name="altField" id="altField">         
                                <span class="input-group-addon">
                                    <i class="fa fa-calendar"></i>
                                </span>
                            </div>
                       </div>
                    </div>

                    <!-- To Date -->
                     <div class="form-group toDateDiv">
                        <label for="startDate" class="calenderLebal">To Date</label>
                        <div class="input-group date">
                            <input type="text" class="form-control pull-right" id="toDatepicker" readonly='true'>
                            <div class="input-group-addon">
                                <i class="fa fa-calendar"></i>
                            </div>
                        </div>
                    </div>

                    <!-- Search input -->
                    <form class="form-inline searchContainer" role="form">
                        <a href="#" data-toggle="tooltip" title="High-response needed within 48 hours" data-placement="top" class="bg-tooltip"><img class="img-responsive" src="../images/high.png" /> <font class="">High</font></a> 
                        <a href="#" data-toggle="tooltip" title="Urgent-response needed with 24 hours" data-placement="top" class="bg-tooltip"><img class="img-responsive" src="../images/urgent.png" /> <font class="">Urgent</font></a>  
                      
                        <div class="form-group has-success has-feedback">
                            <label class="control-label" for="searchbox"></label>
                            <span class="glyphicon glyphicon-search form-control-feedback" id="searchIcon"></span>
                            <input type="text" class="form-control" id="searchbox" placeholder="Search">                           
                        </div>
                    </form>
                </div>
                
                <!-- Table Attached Div -->
                <div class="tableMainContainer">              
                </div>
            </section>
        </div>    
        
        <!-- /.content-wrapper -->
        <footer class="main-footer fixed">
            <div class="wrap-login-form-btn" id="raiseRequest">
                <a href="#" class="btn proceedBtn">Raise New Request</a>
            </div>
        </footer>

        <!-- Add the sidebar's background. This div must be placed
       immediately after the control sidebar -->
        <div class="control-sidebar-bg"></div>
    </div> 
    <!-- ./wrapper -->


    <!-- jQuery 3 -->
    <script src="../js/jquery/jquery.min.js"></script>
    <!-- jQuery UI 1.11.4 -->
    <script src="../js/jquery/jquery-ui.min.js"></script>

    <script src="../js/jquery/jquery.dataTables.min.js"></script>
    
    <script src="../js/bootstrap/dataTables.bootstrap.min.js"></script>

    <!-- date-range-picker -->
    <script src="../js/bootstrap/moment.min.js"></script>
    <script src="../js/bootstrap/bootstrap-datepicker.min.js"></script>
 
    <!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
    <script>
        $.widget.bridge('uibutton', $.ui.button);
    </script>

    <!-- Bootstrap 3.3.7 -->
    <script src="../js/bootstrap/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.6.3/js/bootstrap-select.min.js"></script>   
    <script src="https://cdn.datatables.net/plug-ins/1.10.19/sorting/num-html.js"></script>
    <script src="../js/adminlte.min.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/signIn.js"></script>
    <script src="../js/popup.js"></script>
    <script src="../js/croDashboard.js"></script>
    <script src="../js/requestListPopup.js"></script>
    <script src="../js/hamburger.js"></script>
    <script src="../js/summernote.js"></script>
    <script>     
       croRequestList();      
    </script>
</body>

</html>
